        <script>
            $(function(){
                
                $(".includedContent").load("navBar.html");
                var change = 0;
                $(".home").click(function() {
                    if (!change)

                        $("body").css("background","url(image_400x400.jpg)");
                        change = 1;
                    }
                    else
                    {
                        $("body").css("background","url(bg.png)");
                        change = 0;
                    }
                    
                   
                })
            });
        </script>
