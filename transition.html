<DOCTYPE! html>
<html>
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
        <link rel="stylesheet" href="styles.css">
        <script src="jquery-3.3.1.min.js"></script>
        <script>
            $(function(){
                $(".includedContent").load("navBar.html");
                $("h1").hide().show(500);
                $("h2").hide().delay(100).show(500);
                $("h3").hide().delay(200).show(500);
                $("ul").hide().delay(200).show(500);
                $("p").hide().delay(300).show(250);
                $("img").hide().delay(400).show(250);
                $(".hide").hide();
                
                $(".exercise").click(function()
                {
                    
                    if ($(this).find(".hide").is(":hidden"))
                    {   
                        $(this).find(".hide").show();
                      
                    }
                    else
                    {
                        $(this).find(".hide").hide();
                      
                    }
                })
            });
        </script>
        <title>Home | Nomenclature</title>
    </head>

    <body>
        <div class="main"></div>
        <div class="includedContent"></div>
        <h1>Transition Metals</h1>
		 <h2>Important Facts:</h2>
        <p class="note">*<span class="important">Blue</span> highlighted are the more important notes</p>
		
    </body>
</html>
